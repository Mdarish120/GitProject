<!DOCTYPE html>
<html>
<head>
    <title>DOM Manipulation</title>
    <style>
        /* Add some basic styling to make the elements more visible */
        li {
            padding: 10px;
            border: 1px solid black;
            margin: 5px;
        }
    </style>
    <script src="script.js"></script>
</head>
<body>
    <ul>
        <li>Item 1</li>
        <li id="secondItem">Item 2</li>
        <li id="thirdItem">Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
        <li>Item 6</li>
    </ul>


    
</body>

<script>
    // Change background color of the 2nd item
const secondItem = document.getElementById("secondItem");
secondItem.style.backgroundColor = "green";

// Make the 3rd item invisible
const thirdItem = document.getElementById("thirdItem");
thirdItem.style.display = "none";


// Change font color to green for the 2nd item using querySelectorAll
const allItems = document.querySelectorAll("li");
allItems[1].style.color = "green";

// Select all odd elements and make their background green using querySelectorAll
const oddItems = document.querySelectorAll("li:nth-child(odd)");
oddItems.forEach(item => {
    item.style.backgroundColor = "green";
});

</script>
</html>
